version: '3.8'

services:
  web-ui-mgmt:
    build: 
      context: ..
      dockerfile: docker/Dockerfile
    container_name: web-ui-mgmt
    ports:
      - "8080:8080"
    volumes:
      - /etc/web-ui-mgmt:/etc/web-ui-mgmt
    privileged: true  # Required for iptables and routing
    network_mode: host  # Required for network management
    restart: unless-stopped
    environment:
      - WEB_UI_PORT=8080
    cap_add:
      - NET_ADMIN
      - NET_RAW
    security_opt:
      - seccomp:unconfined
